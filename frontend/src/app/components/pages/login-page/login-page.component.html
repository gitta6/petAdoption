<div class="container">
    <div class="details">
        <app-title title="Sign In"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input [control]="formControls.email" [showErrorsWhen]="isSubmitted" type="email" label="Email">
            </text-input>
            <text-input [control]="formControls.password" [showErrorsWhen]="isSubmitted" type="password"
                label="Password">
            </text-input>
            <default-button text="Login"></default-button>
            <div class="register">
                Don't have an account?
                <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                    Register here
                </a>
            </div>
        </form>
    </div>
</div>
