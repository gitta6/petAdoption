<header>
    <div class="container">
        <nav>
            <ul>
                <li *ngIf="!isAuthenticated">
                    <a routerLink="/login">Login</a>
                </li>
                <li *ngIf="isAuthenticated" class="menu-container">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <!-- <a routerlink = ""></a> something can go here as well -->
                        <a (click)="logout()">Sign Out</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/favorites-page">
                        Favorites <span *ngIf="favoritesQuantity">{{favoritesQuantity}}</span> <!-- needs adjustments -->
                    </a>
                </li>
            </ul>
        </nav>
        <a routerLink="/" class="logo">Pet Adoption</a>
    </div>
</header>
